Bài 3: Viết hàm tính giai thừa của một số nguyên bất kỳ được đưa vào. <br>
Gọi hàm vừa xây dựng được.
<script>
    function factorial(x) {
        if (x > 0) {
            return x * factorial(x-1);
        } else {
            return 1;
        }
    }
    alert(factorial(5));
    alert(factorial(9));
</script>
